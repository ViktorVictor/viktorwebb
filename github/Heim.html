<!DOCTYPE html>
<html>
<head>
    <title>Viktor Nói Kristinsson's Homepage</title>
    <style>
        /* Styling for the entire body of the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background-color: #f0f0f0;
        }

        /* Styling for the name and photo container */
        .name-photo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Styling for your name */
        .name {
            font-size: 4em;
            color: #333;
        }

        /* Styling for your photo */
        .photo {
            width: 400px;
            height: 400px;
            border-radius: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="name-photo-container">
        <!-- Your Name -->
        <div class="name">Viktor Nói Kristinsson</div>

        <!-- Your Photo - Replace 'your-photo.jpg' with your actual photo file -->
        <img src="Ich bin Viktor.jpg" alt="Viktor Nói Kristinsson" class="photo">
    </div>
</body>
</html>
