        /* Styling for each individual box */
        .box {
            width: 400px;
            height: 400px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        /* Styling for the image inside the box */
        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Styling for the text overlay */
        .box-text {
            position: absolute;
            bottom: 0;
            background: rgb(0, 0, 0); /* Semi-transparent background */
            color: #fff;
            width: 100%;
            padding: 16px;
            text-align: center;
        }

        /* Hover effect for the image */
        .box:hover img {
            transform: scale(1.2);
        }
    </style>
